<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(to right, #ED4264, #FFEDBC);
        }
        .listTodo{
            font-size: large;
            font-weight: bold;
            text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18;
            list-style: disc;
        }
        li.todo{
            list-style: none;
        }
        #submitNew{
            background-color: aquamarine;
            color: black;
        }
        .buttonDelete{
            background-color: crimson;
            font-weight: bold;
        }
        .buttonEdit{
            background-color: darkgreen;
            font-weight: bold;
        }
        
    </style>
    <title>ToDo</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <br>
        <button id="logout" style="float: right; color: blueviolet; display: none;">Logout</button>
        <form id="registerForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmailRegis" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPasswordRegis" placeholder="Password" name="password">
            </div>
            <a href="" id="goToLogin">Already have an account? Go Login</a>
            <br>
            <button type="submit" class="btn btn-primary" id="register">Register</button>
        </form>

        <form id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
            <a href="" id="goToRegister">Haven't register yet? Go register</a>
            <br>
            <button type="submit" class="btn btn-primary" id="login">Login</button>
        </form>

        <div id="toDoList" style="display: none;">
            <form action="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control" id="toDoTitle" placeholder="Enter To-Do title">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control" id="toDoDescription" placeholder="Enter To-Do Description">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Status</label>
                    <select class="form-control" id="toDoStatus">
                        <option value="backlog">Backlog</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <input id="submitNew" class="btn btn-primary" type="submit" value="Submit new To-Do">
                <input id="update" class="btn btn-primary" style="display: none;" type="submit" value="Update">
            </form>

            <br>
            <h3 class="listTodo">To-Do Lists</h3>
            <ul class="listTodo" id="todos">
            </ul>
        </div>

        <div class="modal fade ede" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are You Sure?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger yes" data-dismiss="modal">Yes</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
